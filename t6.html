<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>باکس انرژی ثمین – نور شعاعی پویا</title>
<style>
body {
  font-family: sans-serif;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 20px;
  overflow: hidden;
  position: relative;
}

/* کانتینر جدول */
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 5px;
  max-width: 450px;
  width: 90%;
  margin-bottom: 40px;
  position: relative;
  z-index: 1;
}

.box {
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  text-align: center;
  color: white;
  border-radius: 8px;
  padding: 5px;
  border: 2px solid;
  transition: box-shadow 0.3s, border-color 0.5s, filter 0.5s;
  position: relative;
  overflow: hidden;
}

.box.normal {
  background: linear-gradient(145deg, #4CAF50, #2E7D32);
  box-shadow: 3px 3px 8px rgba(0,0,0,0.3), -3px -3px 8px rgba(255,255,255,0.2);
  font-size: 16px;
  animation: borderPulse 8s infinite alternate;
}

/* خطوط پویای جعبه‌ها */
@keyframes borderPulse {
  0% { border-color: #1B5E20; }
  14% { border-color: #388E3C; }
  28% { border-color: #4CAF50; }
  42% { border-color: #00796B; }
  57% { border-color: #2E7D32; }
  71% { border-color: #43A047; }
  85% { border-color: #66BB6A; }
  100% { border-color: #1B5E20; }
}

/* قلب وسط */
.box.center {
  background: none;
  animation: heartbeat 2.5s infinite alternate;
  z-index: 2;
  border: none;
}

.box.center svg {
  width: 100%;
  height: 100%;
}

.box.center path {
  fill: url(#heartGradient);
  filter: drop-shadow(0 0 20px rgba(211,47,47,0.9));
  animation: heartGlow 2s infinite alternate;
}

.box.center text {
  font-size: 14px;
  font-weight: bold;
  fill: white;
  text-anchor: middle;
  dominant-baseline: middle;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  50% { transform: scale(1); }
  75% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes heartGlow {
  0% { filter: drop-shadow(0 0 10px rgba(211,47,47,0.5)); }
  50% { filter: drop-shadow(0 0 25px rgba(211,47,47,0.9)); }
  100% { filter: drop-shadow(0 0 10px rgba(211,47,47,0.5)); }
}

.container > .box { aspect-ratio: 1 / 1; }

/* نور شعاعی برای هر باکس */
.box::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,82,82,0.4) 0%, rgba(255,82,82,0) 70%);
  transform: translate(-50%, -50%) scale(0);
  animation: pulseBox 6s infinite;
  pointer-events: none;
}

@keyframes pulseBox {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 0.6; }
  50% { transform: translate(-50%, -50%) scale(3); opacity: 0.3; }
  100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
}

/* تأخیر شعاعی برای جعبه‌ها */
.container > .box:nth-child(1)::after { animation-delay: 0s; }
.container > .box:nth-child(2)::after { animation-delay: 0.2s; }
.container > .box:nth-child(3)::after { animation-delay: 0.4s; }
.container > .box:nth-child(4)::after { animation-delay: 0.6s; }
.container > .box:nth-child(5)::after { animation-delay: 0.8s; } /* قلب وسط */
.container > .box:nth-child(6)::after { animation-delay: 1s; }
.container > .box:nth-child(7)::after { animation-delay: 1.2s; }
.container > .box:nth-child(8)::after { animation-delay: 1.4s; }
.container > .box:nth-child(9)::after { animation-delay: 1.6s; }

/* تیتر اصلی */
h1.title {
  position: relative;
  font-size: 32px;
  text-align: center;
  margin: 0;
  font-weight: bold;
  background: linear-gradient(90deg, #ff7e5f, #feb47b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: titleGlow 3s infinite alternate;
  z-index: 2;
}

@keyframes titleGlow {
  0% { text-shadow: 0 0 5px #ff7e5f; }
  50% { text-shadow: 0 0 15px #feb47b; }
  100% { text-shadow: 0 0 5px #ff7e5f; }
}

@media (max-width: 600px) {
  h1.title { font-size: 24px; }
}
</style>
</head>
<body>
<div class="container">
  <div class="box normal">اعتماد</div>
  <div class="box normal">پشتکار</div>
  <div class="box normal">شجاعت</div>
  <div class="box normal">خلاقیت</div>

  <div class="box center">
    <svg viewBox="0 0 100 100">
      <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#D32F2F"/>
          <stop offset="100%" stop-color="#FF5252"/>
        </linearGradient>
      </defs>
      <path d="M50 90 L15 50 A20 20 0 0 1 50 20 A20 20 0 0 1 85 50 Z"/>
      <text x="50" y="50">امید</text>
    </svg>
  </div>

  <div class="box normal">مثبت‌اندیشی</div>
  <div class="box normal">تمرکز</div>
  <div class="box normal">تلاش</div>
  <div class="box normal">پیشرفت</div>
</div>

<h1 class="title">باکس انرژی ثمین</h1>
</body>
</html>
