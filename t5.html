<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <title>تمرین Box Model</title>
  <style>
     body {
            font-family: 'Cairo', sans-serif;
        }
    .box {
      background-color: rgb(14, 1, 90); /* رنگ زمینه */
      color:rgb(219, 213, 195); /*تغییر رنگ متن*/
      padding: 50px;   /* فاصله داخل جعبه */
      border: 30px solid rgb(6, 225, 241); /* خط دور */
      margin: 100px;    /* فاصله بیرونی */
      width: auto;
      text-align: center;
      white-space: pre-line;/* اینترها و خط جدید رو نگه میداره */
    }
  </style>
</head>
<body>
  <div class="box">
    ایمان یعنی برداشتن قدم اول حتی اگه کل مسیر رو نمیبینی!

    مثل ساختن همین جعبه!

    به مسیری که خدا هدایتت کرده اعتماد کن ثمین!
    
  </div>
</body>
</html>
