<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت پروفایل</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Tahoma, sans-serif;
    }

    .card {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #4CAF50;
    }

    .card h2 {
      margin: 15px 0 10px 0;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="samin.jpg" alt="Samin Salehi">
    <p>Frontend Developer</p>
    <div class="buttons">
      <a href="#">github</a>
      <a href="#">linkdin</a>
    </div>
  </div>
</body>

</html>
