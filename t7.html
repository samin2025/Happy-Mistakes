<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت پروفایل ثمین صالحی</title>
  <!-- Font Awesome برای آیکون‌ها -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* پس‌زمینه صفحه */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 10px;
    }

    /* کارت پروفایل */
    .card {
      background: linear-gradient(135deg, #40d8f3, #ffc107b6);
      width: 320px;
      max-width: 90%;
      padding: 25px;
      border-radius: 20px;
      border: 3px solid #fff8dc;
      box-shadow: 0 10px 35px rgba(255, 215, 0, 0.6);
      text-align: center;
      color: #333;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 50px rgba(255, 215, 0, 0.8);
    }

    /* تصویر پروفایل */
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #4CAF50;
      object-fit: cover;
      margin-bottom: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* نام */
    .card h2 {
      margin: 10px 0 5px 0;
      font-size: 22px;
    }

    /* لینک واتس‌اپ */
    .card h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
    }

    .whatsapp-link {
      text-decoration: none;
      color: #0cf160; 
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s, transform 0.3s;
    }

    .whatsapp-link:hover {
      color: #1ebe57;
      transform: scale(1.05);
    }

    /* دکمه‌های شبکه‌های اجتماعی */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .buttons a.github { background: #24292e; }
    .buttons a.github:hover { background: #000; transform: scale(1.05); }

    .buttons a.linkedin { background: #0077b5; }
    .buttons a.linkedin:hover { background: #005582; transform: scale(1.05); }

    .buttons a.telegram { background: #0088cc; }
    .buttons a.telegram:hover { background: #006699; transform: scale(1.05); }

    .buttons a i { font-size: 16px; }

    /* شماره موبایل */
    .phone {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #350b79;
      margin-top: 10px;
    }

    .phone i {
      font-size: 16px;
      color: #0b114e;
    }

    /* ریسپانسیو */
    @media (max-width: 480px) {
      .card { width: 90%; padding: 20px; }
      .card img { width: 80px; height: 80px; }
      .card h2 { font-size: 20px; }
      .card h3 { font-size: 14px; }
      .buttons a { padding: 6px 10px; font-size: 13px; }
      .buttons a i { font-size: 14px; }
      .phone { font-size: 13px; }
      .phone i { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://github.com/samin2025/first-project/blob/main/samin.jpg?raw=true" alt="تصویر پروفایل ثمین صالحی">
    <h2>Samin Salehi</h2>

    <!-- لینک واتس‌اپ -->
    <h3>
      <a href="https://wa.me/989019358423" target="_blank" class="whatsapp-link">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </h3>

    <!-- دکمه‌ها کنار هم -->
    <div class="buttons">
      <a href="https://github.com/samin2025" target="_blank" class="github">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://www.linkedin.com/in/samin-salehi-b85a11381?trk=contact-info" target="_blank" class="linkedin">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://t.me/samin_salehi" target="_blank" class="telegram">
        <i class="fab fa-telegram"></i> Telegram
      </a>
    </div>

    <!-- شماره موبایل با آیکون -->
    <div class="phone">
      <i class="fas fa-phone-alt"></i>
      <span dir="ltr">+98 901 935 8423</span>
    </div>
  </div>
</body>
</html>
