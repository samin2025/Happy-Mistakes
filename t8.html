<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه فرود ساده</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      line-height: 1.6;
    }

    /* بخش هدر */
    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* بخش معرفی */
    .hero {
      background: #f4f4f4;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .hero p {
      color: #555;
      max-width: 600px;
      margin: auto;
    }

    /* فرم تماس */
    .contact {
      padding: 40px 20px;
      background: white;
      text-align: center;
    }

    .contact form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact input, .contact button {
      padding: 10px;
      font-size: 14px;
    }

    .contact input {
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact button:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- هدر -->
  <header>
    <h1>وب سایت ثمین صالحی</h1>
    <nav>
      <a href="index.html">خانه</a>
      <a href="about.html">درباره ما</a>
      <a href="contact.html">تماس</a>
    </nav>
  </header>

  <!-- بخش معرفی -->
  <section class="hero">
    <h2>همراهان عزیز خوش آمدید!</h2>
    <p>
      این اولین تلاش من برای طراحی وبسایت است. یک landing page ساده که با HTML و CSS ساخته شده.  
      هدف معرفی سایت و گرفتن اطلاعات از کاربره.
    </p>
  </section>

  <!-- بخش تماس -->
  <section class="contact">
    <h2>فرم تماس</h2>
    <form>
      <input type="text" placeholder="نام شما">
      <input type="email" placeholder="ایمیل شما">
      <button type="submit">ارسال</button>
    </form>
  </section>

  <!-- فوتر -->
  <footer>
    <p>تمامی حقوق محفوظ است &copy; 2025</p>
  </footer>
</body>
</html>
